name: ðŸ“– Story
description: Create a story
labels: [story]
body:
- type: markdown
  attributes:
    value: |
      A Story is a user-oriented description of a feature. It should describe what
      a user should be able to do and identify the value that brings to the user.
- type: input
  attributes:
    label: Epic
    description: What epic is this story part of?
    placeholder: '#123'
- type: textarea
  attributes:
    label: Description
    description: Describe the story
    value: |
      **As a:**

      **I want to:**

      **So that:**

- type: dropdown
  id: pricing
  attributes:
    label: Which customers would this be available to 
    description: Based on our [pricing principles](https://flowfuse.com/handbook/product/pricing/) features should be aligned between Cloud and CE/EE
    multiple: false
    options:
      - Everyone - CE/Starter/Team/Enterprise
      - Team + Enterprise Tiers (EE)
      - Enterprise Tier Only (EE)
      - Other (See comments)


- type: textarea
  attributes:
    label: Acceptance Criteria
    description: |
      Any key points that should be used to assess if the story has been completed.
    value: |
      - [ ] criteria 1
      - [ ] criteria 2
      - [ ] criteria 3
      - ...

- type: dropdown
  id: estimation
  attributes:
    label: Have you provided an initial effort estimate for this issue?
    description: See our [handbook](https://flowfuse.com/handbook/development/project-management/#sizing-issues) for more details.
    multiple: false
    options:
      - I have provided an initial effort estimate
      - I am not a FlowFuse team member
      - I can not provide an initial effort estimate
  validations:
      required: true
