name: Lint and Test Components
on:
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'package.json'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out components repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: npm run lint
      - run: npm run test:unit
