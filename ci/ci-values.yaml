forge:
  domain: flowfuse.dev
  https: true
  localPostgresql: true
  projectIngressAnnotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/private-key-size: 2048
  broker:
    enabled: true
    teamBroker:
      uiOnly: true
  cloudProvider: aws
  email:
    ses:
      region: eu-west-1
  assistant:
    enabled: true
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 16Mi
  rate_limits:
    enabled: true
    global: false
    max: 600
    maxAnonymous: 10
    timeWindow: 30000

postgresql:
  persistence:
    enabled: false
  primary:
    nodeAffinityPreset:
      type: "hard"
      key: "role"
      values:
        - "management"
