forge:
  domain: flowfuse.dev
  https: true
  localPostgresql: true
  broker:
    enabled: true
    teamBroker:
      uiOnly: true
  cloudProvider: aws
  email:
    ses:
      region: eu-west-1
  assistant:
    enabled: true
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 16Mi
  projectPodSecurityContext:
    sysctls:
      - name: net.ipv4.ping_group_range
        value: "1000 1000"

postgresql:
  persistence:
    enabled: false
  primary:
    nodeAffinityPreset:
      type: "hard"
      key: "role"
      values:
        - "management"
