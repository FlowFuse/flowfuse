forge:
  projectProbes:
    readinessProbe:
      httpGet:
        path: /
        port: 1880
      initialDelaySeconds: 3
      periodSeconds: 5
    livenessProbe:
      httpGet:
        path: /
        port: 1880
      initialDelaySeconds: 5
      periodSeconds: 10
    startupProbe:
      httpGet:
        path: /
        port: 1880
      initialDelaySeconds: 10
      periodSeconds: 10
  domain: flowfuse.dev
  https: true
  localPostgresql: true
  broker:
    enabled: true
    teamBroker:
      uiOnly: true
  cloudProvider: aws
  email:
    ses:
      region: eu-west-1
  assistant:
    enabled: true
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 16Mi
  rate_limits:
    enabled: true
    global: false
    max: 600
    maxAnonymous: 10
    timeWindow: 30000

postgresql:
  persistence:
    enabled: false
  primary:
    nodeAffinityPreset:
      type: "hard"
      key: "role"
      values:
        - "management"
